<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Floating Pragma</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .wrap { padding: 24px; }
    h1 { font-size: 4rem; color: #4ee7ff; margin-bottom: 8px; }
    p { color: #888; font-size: 0.85rem; margin-bottom: 24px; }
    a {
      color: #4ee7ff;
      text-decoration: none;
      font-size: 0.8rem;
      border: 1px solid rgba(78,231,255,0.3);
      padding: 8px 16px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    a:hover {
      background: rgba(78,231,255,0.1);
      border-color: rgba(78,231,255,0.6);
    }
    .links { margin-top: 32px; display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    .links a { border: none; padding: 4px 0; color: #888; font-size: 0.75rem; }
    .links a:hover { color: #4ee7ff; background: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Back to Floating Pragma</a>
    <div class="links">
      <a href="/starklab/">STARK Lab</a>
      <a href="/awesome-zk-proofs/">ZK Proofs</a>
      <a href="/awesome-ai-security/">AI Security</a>
    </div>
  </div>
</body>
</html>
