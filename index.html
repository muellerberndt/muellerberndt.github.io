  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --cyan: #4ee7ff;
      --cyan-dim: rgba(78, 231, 255, 0.08);
      --cyan-glow: rgba(78, 231, 255, 0.15);
      --border: #1a1a1a;
      --muted: #999;
      --faint: #666;
    }

    ::selection {
      background: rgba(78, 231, 255, 0.2);
      color: #fff;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Scan line â€” slow, barely visible */
    .scan-line {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      opacity: 0.15;
      pointer-events: none;
      animation: scan 12s linear infinite;
      z-index: 10;
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Subtle grid bg */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(78, 231, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(78, 231, 255, 0.02) 1px, transparent 1px);
      background-size: 64px 64px;
      pointer-events: none;
    }

    /* Center content */
    .center {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Logo */
    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 32px;
      opacity: 0;
      animation: glow-in 1.5s ease forwards;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      filter: none;
    }

    /* Tagline */
    .tagline {
      margin-top: 24px;
      font-size: 0.72rem;
      color: var(--muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0;
      animation: fade-in 1.5s ease 0.8s forwards;
    }

    /* Founder line */
    .founder {
      margin-top: 32px;
      font-size: 0.62rem;
      color: var(--faint);
      opacity: 0;
      animation: fade-in 1.5s ease 2s forwards;
    }
    .founder a {
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid var(--faint);
      transition: all 0.3s;
    }
    .founder a:hover {
      color: var(--cyan);
      border-bottom-color: var(--cyan);
    }

    /* Page links */
    .pages {
      margin-top: 48px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fade-in 1.5s ease 1.5s forwards;
    }
    .pages a {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      padding: 6px 0;
      border-bottom: 1px solid transparent;
      transition: all 0.3s;
    }
    .pages a:hover {
      color: var(--cyan);
      border-bottom-color: rgba(78, 231, 255, 0.4);
    }

    /* Animations */
    @keyframes glow-in {
      from { opacity: 0; transform: translateY(8px); filter: blur(4px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
